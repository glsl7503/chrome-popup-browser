<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="popup.css"/>
    <script src="popup.js"></script>
  </head>
  <body>
    <h2 class="text" style="text-align: center; margin-top: 20px;">Shh!</h2>
    <div class="container" id="icon-container">
      <div class="icon-wrapper" onclick="window.location.href='https://www.instagram.com/';">
        <div class="icon"></div>
        <span class="text">Instagram</span>
      </div>
      <div class="icon-wrapper" onclick="window.location.href='https://www.facebook.com/';">
        <div class="icon"></div>
        <span class="text">Facebook</span>
      </div>
      <div class="icon-wrapper" onclick="window.location.href='https://www.youtube.com/';">
        <div class="icon"></div>
        <span class="text">YouTube</span>
      </div>
      <div class="icon-wrapper" onclick="window.location.href='https://www.youtube.com/';">
        <div class="icon icon-wrapper add-icon">+</div>
        <span class="text">바로가기 추가</span>
      </div>
    </div>
    <div class="input-container" id="input-container" style="display: none;">
      <input type="text" class="url-input" id="url-input" placeholder="Enter URL" />
      <button class="add-button" onclick="addUrl()">Add</button>
    </div>
  </body>
</html>
